name: Cross-platform Python build

on:
  workflow_dispatch:

jobs:
  run-python:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Create virtual environment
      - name: Create venv
        run: python -m venv venv

      # 4. Install dependencies (cross-platform)
      - name: Install dependencies
        run: |
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r requirements.txt
        shell: bash
        if: runner.os != 'Windows'

      - name: Install dependencies (Windows)
        run: |
          venv\Scripts\python -m pip install --upgrade pip
          venv\Scripts\python -m pip install -r requirements.txt
        shell: pwsh
        if: runner.os == 'Windows'

      # 5. Run script
      # Run PyInstaller (Linux / macOS)
      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          venv/bin/python -m PyInstaller myapp.spec
      
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          venv\Scripts\python -m PyInstaller myapp.spec

      # Upload dist as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ runner.os }}
          path: dist/
          if-no-files-found: error
